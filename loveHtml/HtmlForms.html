<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Form:- Main purpose is to collect all data from user  -->

        <fieldset>
            <legend> HTML Dummy Forms</legend>

                <form>
                    <label for="email">Enter Email Id:</label>
                    <input type="text" placeholder="Om kumar" id="email">
                    <br /><br />
                    <label for="Password">Enter Password</label>
                    <input type="text" id="Password">

                    <br /><br>

                    <label for="datePicker">Chosse Date</label>
                    <input type="date" id="datePicker">

                    <br><br>
                    <label for="selecton">Chosse your Dish</label>
                    <select name="Dishes" id="selecton">
                        <option value="maggi">Maggi</option>
                        <option value="kurkure">Kurkure</option>
                        <option value="lage">Lage</option>
                        <option value="chips">Chips</option>
                    </select>

                    <br><br>
                    <textarea name="textarea" id="textarea1" cols="15" rows="5"
                        placeholder="Enter YOur text ...."></textarea>

                    <br><br>
                    <input type="submit" value="Click Here">
                    <button>Click Here</button>

                </form>

           
        </fieldset>
    </body>
</html>
