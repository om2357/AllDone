<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Job application</h2>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <br><br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="mail">

            <br><br>
            <label for="tel">Phone:</label>
            <input type="tel" id="tel" name="Phone">

            <br><br>
            <label for="file">Resume:</label>
            <br>
            <input type="file" id="file" name="file">
            <br><br>

            <label for="Experence">Experence(In Year)</label>
            <input type="number" id="Experence" name="Experence" min="0"
                max="50">
            <br><br>
            <fieldset>
                <legend>Skil</legend>

                <label for="check1">HTML</label>
                <input type="checkbox" id="check1" name="HTML">

                <br>
                <label for="check2">CSS</label>
                <input type="checkbox" id="check2" name="CSS">

                <br>
                <label for="check3">JavaScript</label>
                <input type="checkbox" id="check3" name="JavaScript">
                <br>
            </fieldset>

            <label for="drop">Highest Education</label>
            <br><br>
            <select name="drop" id="drop">

                <option value="High School">High School</option>
                <option value="Graduatio">Graduatio</option>
                <option value="PHD">PHD</option>

            </select>
            <br><br>

            <fieldset>
                <legend>Availability:</legend>

                <label for="Full">Full-Time</label>
                <input type="radio" id="Full" name="radio">
                <br>
                <label for="part">Part-Time</label>
                <input type="radio" id="part" name="radio">

            </fieldset>

            <label for="textarea1">Additional Comment:</label>
            <br>
            <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
            <input type="submit" value="Submit application" name="button">
        </form>
    </body>
</html>
