<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Event Registeration</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <br>
    <label for="email">Email:</label>
    <input type="email" id="email", name="male">
     
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phoneNumber">
    <br><br>
    <label for="occupationType">OccupationType</label>
    <select name="occupationType" id="occupationType">

        <option value="other">Other</option>
        <option value="Student">Student</option>
        <option value="Professional">Professional</option>

    </select>
    <br><br>  
   <fieldset >
    <legend>Chosse Your Intrest</legend>
    <label for="checkbox">HTML</label>
    <input type="checkbox" id="checkbox" name="HTML">
    <br>
    <label for="checkbox2">CSS</label>
    <input type="checkbox" id="checkbox2" name="CSS">
    <br>
    <label for="checkbox3">javaScript</label>
    <input type="checkbox" id="checkbox3" name="javaScript">
    <br>
   </fieldset>


   <br>
   <label for="Comment">Comments</label>
   <br>
   <textarea name="Comment" id="Comment" cols="20" rows="10"></textarea>
     
    <input type="button" value="Register">

</body>
</html>
