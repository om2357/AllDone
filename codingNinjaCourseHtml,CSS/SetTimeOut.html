<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
</head>

<body>
    <h1>Hello Om Kumar</h1>
    <button id="stop">Stop</button>

</body>
<script>
    let changeText = function () {
        document.querySelector('h1').innerHTML = ('Juldi Padho Babu Bhaiya ');
    }

    let sayOm = function () {
        console.log("Say Om");
    }

    const stop = setTimeout(changeText, 3000)
    
    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(stop)
        console.log("Stopp");
    })

</script>

</html>
