<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>

</head>
<body>
    <h1>Hiii Om kumar</h1>
    <button id="stop">Stop</button>
</body>

<script>
    const text = function(){
        document.querySelector("h1").innerHTML =('Padhna Chalu Huaa');
    }
    document.querySelector('#stop').addEventListener('click', function(){
        console.log("Haa start ho gaya")
        clearTimeout(stop);
    })
    const stop = setTimeout(text, 3000)
    
</script>
</html>
