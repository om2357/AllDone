<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style type="text/css">
        @media only screen and (min-width: 620px) {
          .u-row {
            width: 600px !important;
          }
          .u-row .u-col {
            vertical-align: top;
          }
          .u-row .u-col-50 {
            width: 300px !important;
          }
          .u-row .u-col-100 {
            width: 600px !important;
          }
        }
        
        @media (max-width: 620px) {
          .u-row-container {
            max-width: 100% !important;
            padding-left: 0px !important;
            padding-right: 0px !important;
          }
          .u-row .u-col {
            min-width: 320px !important;
            max-width: 100% !important;
            display: block !important;
          }
          .u-row {
            width: 100% !important;
          }
          .u-col {
            width: 100% !important;
          }
          .u-col>div {
            margin: 0 auto;
          }
        }
        
        body {
          margin: 0;
          padding: 0;
        }
        
        table,
        tr,
        td {
          vertical-align: top;
          border-collapse: collapse;
        }
        
        p {
          margin: 0;
        }
        
        .ie-container table,
        .mso-container table {
          table-layout: fixed;
        }
        
        * {
          line-height: inherit;
        }
        
        a[x-apple-data-detectors='true'] {
        color: inherit !important;
        text-decoration: none !important;
        }
        
        table,
        td {
        color: #000000;
        }
        
        #u_body a {
        color: #0000ee;
        text-decoration: underline;
        }
        
        @media (max-width: 480px) {
        #u_content_text_9 .v-color {
            color: #000000 !important;
        }
        }
      </style>
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,700"
            rel="stylesheet" type="text/css">
    </head>
    <body>
        <body class="clean-body u_body" style="-webkit-text-size-adjust:
            100%;background-color: #c0e2f8;color: #000000"></body>

        <tbody>
            <tr style="vertical-align: top">
                <td style="word-break: break-word;border-collapse: collapse
                    !important;vertical-align: top">


                    <div class="u-row-container" style="padding:
                        0px;background-color: #d3f4fc">
                        <div class="u-row" style="Margin: 0 auto;min-width:
                            320px;max-width: 600px;overflow-wrap:
                            break-word;word-wrap: break-word;word-break:
                            break-word;background-color: transparent;">
                            <div style="border-collapse: collapse;display:
                                table;width: 100%;height: 100%;background-color:
                                transparent;">

                                <div class="u-col u-col-100" style="max-width:
                                    320px;min-width: 600px;display:
                                    table-cell;vertical-align: top;">
                                    <div style="height: 100%;width: 100%
                                        !important;border-radius:
                                        0px;-webkit-border-radius: 0px;
                                        -moz-border-radius: 0px;">
                                    </body>
                                </html>
